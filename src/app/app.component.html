<div class="card">
    <h5 class="card-header card-header-color">User Registration</h5>
    <div class="card-body">
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            </div>
        </ng-template>
        <h5 class="card-header card-header-list-color">User List</h5>
        <div style="text-align: right;">
            <button class="btn btn-outline-primary mb-2 me-2 mt-2" (click)="openXl(content)">Add User</button>
        </div>
        <div class="form-row">
            <div class="form-group-col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>DOB</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mr</td>
                            <td>John</td>
                            <td>Doe</td>
                            <td>2000-09-23</td>
                            <td>john@gmail.com</td>
                            <td>
                                <i class="fa fa-edit text-success me-2" (click)="onEdit(1)"></i>
                                <i class="fa fa-trash-o text-danger" (click)="onDelete(1)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
